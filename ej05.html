<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5 - Estilos Mejorados</title>
    <style>
        body {
            background-color: #87CEEB; /* Azul celeste visible */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .biografia-container {
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #ff69b4; /* Rosa */
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="biografia-container">
        <h1>Mi Biografía</h1>
        <p>Hola, soy Fernanda Tacuri y estoy aprendiendo HTML y CSS. Me gusta crear páginas web coloridas y sencillas.</p>
    </div>
</body>
</html>
